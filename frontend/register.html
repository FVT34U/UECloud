<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UECloud-SignUp</title>
    <link rel="stylesheet" href="/static/register.css">
</head>

<body>
    <div class="register-container">
        <h1>Sign Up right here!</h1>
        <form action="/register" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="XXX_DEATH_ANGEL_XXX" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="iliketokisskittens18" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="yolo14@gmail.com">
            </div>
            <div class="input-group">
                <label for="telegram">Telegram</label>
                <input type="text" id="telegram" name="telegram" placeholder="@Outsider">
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>

</html>
