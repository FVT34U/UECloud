<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UECloud-SignIn</title>
    <link rel="stylesheet" href="/static/login.css">
</head>

<body>
    <div class="login-container">
        <h1>Sign In right here!</h1>
        <form action="/token" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="XXX_DEATH_ANGEL_XXX" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="iliketokisskittens18" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>

</html>
