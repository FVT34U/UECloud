<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UECloud</title>
  <link rel="stylesheet" href="/api/static/styles.css">
</head>

<body>

    <header>
        <div class="header-container">
            <h1>UECloud</h1>
            <form action="/api/users/me" method="get">
                <button type="submit">Profile</button>
            </form>
            <form action="/api/logout" method="get">
                <button type="submit">Log Out</button>
            </form>
        </div>
    </header>

    <h1>Тест загрузки, скачивания и удаления файлов</h1>

    <div class="container">

        <div class="input-row">
            <form action="/api/upload" method="post">
                <input type="text" name="path" placeholder="путь/до/файла" required>
                <button type="submit">Загрузить</button>
            </form>
        </div>

        <div class="input-row">
            <form action="/api/download" method="post">
                <input type="text" name="path" placeholder="путь/до/файла" required>
                <button type="submit">Скачать</button>
            </form>
        </div>

        <div class="input-row">
            <form action="/api/delete" method="post">
                <input type="text" name="path" placeholder="путь/до/файла" required>
                <button type="submit">Удалить</button>
            </form>
        </div>

    </div>

</body>

</html>
